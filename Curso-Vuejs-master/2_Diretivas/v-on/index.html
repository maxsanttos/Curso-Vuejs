<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas - v-on</title>
</head>
<body>
    <div id="app">
        <p @click="reverseMenssage">{{ menssage }}</p>

        <h4 v-on:[event]="reverseMenssage">{{ menssage }}</h4>

        <hr>

        <input type="text" placeholder="Filtrar pessoas" 
        v-on:keyup="filterPersons">

        <ul>
            <li v-for="person in personsFiltred">{{ person }}</li>
        </ul>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                menssage: 'Vue.js é demais',
                eventname: 'click',
                persons:['Antony Rafael','João Rangel','Glaucio','Daniel','Ronaldo Braz','Marcus Ribeiro','Djalma Sindeaux'],
                personsFiltred: []
                
            },
            methods: {
                reverseMenssage(){
                    this.menssage = this.menssage.split('').reverse().join('');
                },
                filterPersons(event){
                    this.personsFiltred = this.persons.filter(name => {
                        return name.toUpperCase().includes(event.target.value.toUpperCase());  
                    })
                }
            },
            created() {
                this.personsFiltred = this.persons;
            },
           
          
            
        })
    </script>
</body>
</html>
