<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretiva - v-pre</title>
</head>
<body>
    <div id="app">
        <h2 v-pre>{{ message }}</h2>
        <p v-on:click="alert('HELLO WORLD!')" v-pre>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus atque voluptas alias incidunt dolorem deleniti quo corporis, quisquam, nemo corrupti pariatur. Officia nulla doloremque deleniti, at doloribus maxime sed corrupti.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                message: 'Hcode Treinamentos!',

            }
        })
    </script>
</body>
</html>
