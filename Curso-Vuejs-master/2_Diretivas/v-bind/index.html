<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-bind</title>
  </head>

  <body>
    <div id="directives">
      <h2>Acesse o site abaixo</h2>
      <a v-bind:href="url">Site da Hcode</a>
      <p :[arg]="value">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate, atque quis! Quibusdam ea exercitationem iure minus unde! Tenetur dicta necessitatibus laborum, modi magni quibusdam odio labore ea. Alias, ipsum nemo!</p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>
      let directives = new Vue({
        el: '#directives',
        data: {
          url: 'https://www.hcode.com.br',
          arg: 'title',
          value: 'Paragrafo de exemplo'
        },

      })

    </script>
  </body>

</html>
