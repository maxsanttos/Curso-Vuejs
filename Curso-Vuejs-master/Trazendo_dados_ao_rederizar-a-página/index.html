<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trazendo dados ao renderizar a p√°gina</title>
    </head>

    <body>
        <div id="app">
    
        <h1>Hello: {{ name }} </h1>
        

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
        <script>
            let app = new Vue({
                el: '#app',
                data: {
                    name: 'MaxSanttos',
                    states:[]

                },
                beforeCreate() {
                    console.log('beforeCreate')
                },

                create() {
                    console.log('create')
                },
                beforeMount() {
                    console.log('beforeMount')
                },
                mounted() {
                    console.log('mounted')
                },
                beforeUpdate() {
                    console.log('beforeUpadate')
                },
                updated() {
                    console.log('update')
                },
                beforeDestroy() {
                    console.log('beforeDestroy')
                },
                destroyed() {
                    console.log('destroyed')
                },
            })
        </script>
    </body>
</html>
