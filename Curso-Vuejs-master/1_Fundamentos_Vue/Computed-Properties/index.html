<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades Armazenadas</title>
</head>
<body>
    <div id="computed">
        <h2>Nome:{{person.firstName}} </h2>
        <h2>Nome completo: {{ fullName }}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
        let computed = new Vue({
            el: '#computed',
            data: {
                person: {
                    firstName: "Max",
                    lastName: "Santtos"
                }
                
            },
            computed: {
                fullName: function () {
                    return `${this.person.firstName} ${this.person.lastName}`
                 
                }
            }
           
        })
    </script>
</body>
</html>
