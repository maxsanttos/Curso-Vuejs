<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Filtros</title>
    </head>

    <body>
        <div id="filters">
    
        <h1>Hello {{ name }} </h1>
        <h1>Hello {{ name  | upper}} </h1>

        <h2>O meu salário é: {{salary | real}}</h2>

        <h2>{{ msg | truncate(30, '...')}}</h2>
        
        <input type="text" placeholder="Digite seu salário" v-model="salary">
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
        <script>
            let filters = new Vue({
                el: '#filters',
                data: {
                    name: 'Hcode Treinamento',
                    salary: 0,
                    msg: 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, doloribus. Voluptate vitae doloremque in reprehenderit quas, dolores exercitationem, eveniet non magni obcaecati amet harum mollitia veritatis atque maxime ex rem.'

                },
                filters:{
                    upper: function (value) {
                        return value.toUpperCase();
                    },
                    real: function(value){
                        return `R$ ${parseInt(value).toFixed(2)}`;
                    }
                }
            })
        </script>
    </body>
</html>
